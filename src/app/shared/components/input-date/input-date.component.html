<div class="input-group date-picker-form">
    <input class="form-control" placeholder="yyyy-mm-dd" (dateSelect)="onChange($event)"
        name="dpFromDate"  ngbDatepicker #dFrom="ngbDatepicker"
        [minDate]="_min" 
        [(ngModel)]="_model"
    >
    <div class="input-group-append">
        <button class="btn btn-secondary" (click)="dFrom.toggle()" type="button">
          <i class="icon-regular i-Calendar-4"></i>
        </button>
    </div>
</div>
