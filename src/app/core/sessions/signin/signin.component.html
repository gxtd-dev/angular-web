<div class="card o-hidden" [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'100ms', duration: '400ms'}}">
    <div class="row">
      <div class="col-md-12">
        <div class="p-4">
          <div class="auth-logo text-center mb-4">
            <img src="assets/images/nhatho.jpg" alt="">
          </div>
          <h1 class="mb-3 text-18">Đăng nhập</h1>
          <form [formGroup]="signinForm" (ngSubmit)="signin()">
            <div class="form-group">
              <label for="username">Tài khoản</label>
              <input id="username" class="form-control form-control-rounded" formControlName="username" type="text">
            </div>
            <div class="form-group">
              <label for="password">Mật khẩu</label>
              <input id="password" class="form-control form-control-rounded" formControlName="password" type="password">
            </div>
            <div class="error" *ngIf="error">
              {{error}}
            </div>
            <btn-loading btnClass="btn-primary btn-rounded btn-block mt-3" [loadingText]="loadingText" [loading]="loading">
              Đăng nhập
            </btn-loading>
          </form>

          <div class="mt-3 text-center">
            <a href="" class="text-muted" routerLink="/sessions/forgot"><u>Quên mật khẩu</u></a>
          </div>
        </div>
      </div>
    </div>
  </div>
